<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>Our Staff</h1>
        <nav>
            <ul>
                <li><a href="#profile1">Joe</a></li>
                <li><a href="#profile2">Matt</a></li>
                <li><a href="#profile3">Jane</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/profile1-500x500.png" alt="Joe Cole" width="500" height="500">
                <figcaption>Joe Cole</figcaption>
            </figure>
            <p>I code stuff</p>
        </article>
        
        <article id="profile2" class="card">
            <figure>
                <img src="images/profile2-500x500.png" alt="Jane Lizy" width="500" height="500">
                <figcaption>Math Designer</figcaption>
            </figure>
            <p>I Design stuff</p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="images/profile3-500x500.png" alt="Math Designer" width="500" height="500">
                <figcaption>Jane Lizy</figcaption>
            </figure>
            <p>I Teach stuff</p>
        </article>
    </main>

    <footer>
        <h2>&copy; Acme Co.</h2>
    </footer>
</body>
</html>
