<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <h2 class="header__title">Welcome to The Little Taco Shop</h2>
        <nav class="header__nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <figure>
            <img src="images/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="We love tacos" width="1000" height="649">
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
        </figure>
    </section>

    <main class="main">
        <h2>Our Contact Form</h2>
        <form action="">
            <fieldset>
                <legend>Contact Us</legend>
                <p>
                   <label for="name">Name</label>
                   <input type="text" name="name" id="name" placeholder="your name">
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="your email">
                </p>

                <p>
                    <label for="message">Your Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
        </form>
    </main>
    <footer>
        <span class="nowrap">
           <p>Copyright &copy; The Little Taco Shop</p>
        </span>
    </footer>
</body>
</html>
