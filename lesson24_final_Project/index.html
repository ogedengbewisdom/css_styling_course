<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>
    <header class="header">
        <h2 class="header__title">Welcome to The Little Taco Shop</h2>
        <nav class="header__nav">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <figure>
            <img src="images/tacos_and_drink_1000x667.png" alt="tacos and drinks" title="We love tacos" width="1000" height="667">
            <figcaption class="offscreen">Tacos and Drinks</figcaption>
        </figure>
    </section>

        <main class="main">
            <article class="main__article">
                <h2>Our Menu</h2>
                <table>
                    <caption>Our Tacos</caption>

                    <thead>
                        <tr>
                            <th>Tacos</th>
                            <th><abbr title="Quantity">Qty</abbr></th>
                            <th>Price</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th scope="col" rowspan="3">Crunchy</th>
                            <td>1</td>
                            <td>$1.50</td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>$2.50</td>
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>$3.25</td>
                        </tr>

                        <tr>
                            <th scope="col" rowspan="3">Soft</th>
                            <td>1</td>
                            <td>$2.00</td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>$3.50</td>
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>$4.50</td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td colspan="3">Chips & Salsa $2</td>
                        </tr>
                    </tfoot>
                </table>

                <a href="#header">Back to Top</a>
            </article>
        </main>

        <footer>
            <span class="nowrap">
               <p>Copyright &copy; The Little Taco Shop</p>
            </span>
        </footer>
</body>
</html>
